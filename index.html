<!DOCTYPE html>
<meta charset="utf-8">
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>

<script type="text/javascript">

async function init() {

<!-- Create a div where the graph will take place -->
//<div id="billions_bar" /div>
/*<div id="container">
    <h1>Headline…</h1>
    <p>Explanatory text…</p>
    <div id="chartContainer">…</div>
    <div id="footer">…</div>
</div> */
/* set the dimensions and margins of the graph */
var margin = {top: 10, right: 30, bottom: 20, left: 50},
    width = 1200 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;
	
// append header
d3.select("body")
	.append('h1')
	.attr('x',width/2)
	.attr('y',height/4)
	.text('Billion Dollar Disasters 1980 - 2020');
	
// append the svg object to the body of the page
var svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/jayr2050/jayr2050.github.io/master/billions_num_per_year.csv").then(function(data) {
//d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_stacked.csv").then(function(data) {
// d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_stacked.csv", function(data) {

  // List of subgroups = header of the csv files = type of events are the subgroups and data contains frequency of each event per year
  console.log(data.columns);
  console.log(data);
  var subgroups = data.columns.slice(1);
  console.log(subgroups);

  // List of groups = species here = value of the first column called group -> I show them on the X axis
  var groups = d3.map(data, function(d){return(d.Year)}).keys();
  console.log(groups);

  // Add X axis
  var x = d3.scaleBand()
      .domain(groups)
      .range([0, width])
      .padding([0.2])
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSizeOuter(0));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 18])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // color palette = one color per subgroup
  var color = d3.scaleOrdinal()
    .domain(subgroups)
    //.range(['#e41a1c','#377eb8','#4daf4a']);
	//.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
	.range(d3.schemeSpectral[7]);
	//.range(d3.schemeRdBu[7]);

  //stack the data? --> stack per subgroup
  var stackedData = d3.stack()
    .keys(subgroups)
    (data);

  // Show the bars
  svg.append("g")
    .selectAll("g")
    // Enter in the stack data = loop key per key = group per group
    .data(stackedData)
    .enter().append("g")
      .attr("fill", function(d) { return color(d.key); })
      .selectAll("rect")
      // enter a second time = loop subgroup per subgroup to add all rectangles
      .data(function(d) { return d; })
      .enter().append("rect")
        .attr("x", function(d) { return x(d.data.Year); })
        .attr("y", function(d) { return y(d[1]); })
        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
        .attr("width",x.bandwidth());
		
  var legend = svg.selectAll(".legend")
    .data(data.columns.slice(1).reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
      .style("font", "10px sans-serif");

  legend.append("rect")
      .attr("x", width - 12)
      .attr("width", 12)
      .attr("height", 12)
      .attr("fill", color);

  legend.append("text")
      .attr("x", width - 18)
      .attr("y", 7)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d; });

/*  var ylegend = svg.selectAll(".myclass")
      .enter().append("g")
	  .attr("class","myclass")
	  .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")")
	  .style("font", "10px sans-serif");
	  
	  ylegend.append("text")
      .attr("x", width/10)
      .attr("y", height/2)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      //.text(function(d) { return d; });	  
      .text("Number of Events"); */
	  
  svg.append("g")
    .append("text")
	.attr("x", width/2)
    .attr("y", height/2)
    .attr("dy", ".71em")
    .attr("transform", "rotate(-90)")
    .style("text-anchor", "end")
    .text("Billion Dollar Disasters");
	  
}).catch(function(err) {
    console.log("error reading data_stacked.csv",err.name);

});

svg.append("a")
    //.attr("xlink:href", "http://en.wikipedia.org/wiki/"+"Consciousness")
	.attr("xlink:href", "https://raw.githubusercontent.com/jayr2050/jayr2050.github.io/master/billions_cost.html")
    .append("rect")  
    .attr("x", width/2)
    .attr("y", height)
    .attr("height", 100)
    .attr("width", 200)
    .style("fill", "lightgreen")
    .attr("rx", 10)
    .attr("ry", 10);

// draw text on the screen
svg.append("text")
    .attr("x", width/2)
    .attr("y", height - 20)
    .style("fill", "black")
    .style("font-size", "20px")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .style("pointer-events", "none")
    .text("Consciousness");

        xmlns: "http://www.w3.org/2000/svg",

    .attr({x: 10, y: function(d, i){ return i*15+15; }})
    .text(function(d, i){ return d; });
*/

// close init()
}
</script>

</body>
</html>
